<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog</title>
</head>
<body>
    <div class="a_clock">
        <h1>Analog Clock</h1><br>
        <div class="clock">
            <img src="analog.jpeg" alt="">
            <div class="hand">
                <div class="s_ivis"></div>
                <div class="smallhand"></div>
            </div>
            <div class="hand">
                <div class="m_ivis"></div>
                <div class="medhand"></div>
            </div>
            <div class="hand">
                <div class="l_ivis"></div>
                <div class="largehand"></div>
            </div>
        </div><br>
        <div class="d_clock">
            <h1 class="curtime">Current time is: <span id="time"></span></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
